<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RainDrop</title>
    <meta name="author" content="Elmar Chavez" />
    <meta
      name="description"
      content="RainDrop is an interactive weather app powered by freeCodeCamp's API. Built with HTML, CSS, and JavaScript during the author's fifth month learning frontend development."
    />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon-16x16.png"
    />
    <link rel="apple-touch-icon" href="./assets/icons/apple-touch-icon.png" />
    <meta property="og:site_name" content="CodingWithJiro" />
    <meta property="og:title" content="RainDrop" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="RainDrop is an interactive weather app powered by freeCodeCamp's API. Built with HTML, CSS, and JavaScript during the author's fifth month learning frontend development."
    />
    <meta property="og:url" content="https://raindrop-fcc-jiro.netlify.app/" />
    <meta
      property="og:image"
      content="https://raindrop-fcc-jiro.netlify.app/assets/img/site-preview-meta-dark_1200x630.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RainDrop" />
    <meta
      name="twitter:description"
      content="RainDrop is an interactive weather
    app powered by #freeCodeCamp API. Built with #HTML, #CSS, & #JavaScript
    during my 5th month learning #WebDev"
    />
    <meta
      name="twitter:image"
      content="https://raindrop-fcc-jiro.netlify.app/assets/img/site-preview-meta-dark_1200x630.png"
    />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="theme-color"
      content="#efefef"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#1a0f35"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://raindrop-fcc-jiro.netlify.app/" />
    <link
      rel="preconnect"
      href="https://weather-proxy.freecodecamp.rocks/"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/poppins-v23-latin-600.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/poppins-v23-latin-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/poppins-v23-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="body__wrapper">
      <header class="header">
        <a
          class="header__skip sr-only"
          href="#main"
          aria-label="Skip to main content"
        >
          Go directly to the main content of the page.
        </a>

        <div class="theme">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="theme__icon theme__icon--light"
            aria-hidden="true"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g clip-path="url(#a)" fill="currentColor">
                <path
                  d="M12 0a1 1 0 0 1 1 1v4a1 1 0 1 1-2 0V1a1 1 0 0 1 1-1ZM4.929 3.515a1 1 0 0 0-1.414 1.414l2.828 2.828a1 1 0 0 0 1.414-1.414L4.93 3.515ZM1 11a1 1 0 1 0 0 2h4a1 1 0 1 0 0-2H1ZM18 12a1 1 0 0 1 1-1h4a1 1 0 1 1 0 2h-4a1 1 0 0 1-1-1ZM17.657 16.243a1 1 0 0 0-1.414 1.414l2.828 2.828a1 1 0 1 0 1.414-1.414l-2.828-2.828ZM7.757 17.657a1 1 0 1 0-1.414-1.414L3.515 19.07a1 1 0 1 0 1.414 1.414l2.828-2.828ZM20.485 4.929a1 1 0 0 0-1.414-1.414l-2.828 2.828a1 1 0 1 0 1.414 1.414l2.828-2.828ZM13 19a1 1 0 1 0-2 0v4a1 1 0 1 0 2 0v-4ZM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10Z"
                ></path>
              </g>
              <defs>
                <clipPath id="a">
                  <path fill="#ffffff" d="M0 0h24v24H0z"></path>
                </clipPath>
              </defs>
            </g>
          </svg>

          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="theme__icon theme__icon--dark hidden"
            aria-hidden="true"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M9.272 2.406a1 1 0 0 0-1.23-1.355C6.59 1.535 5.432 2.487 4.37 3.55a11.399 11.399 0 0 0 0 16.182c4.518 4.519 11.51 4.261 15.976-.205 1.062-1.062 2.014-2.22 2.498-3.673A1 1 0 0 0 21.55 14.6c-3.59 1.322-7.675.734-10.434-2.025-2.765-2.766-3.328-6.83-1.844-10.168Z"
                fill="currentColor"
              ></path>
            </g>
          </svg>

          <button
            type="button"
            aria-label="Switch to dark theme"
            aria-pressed="false"
            class="theme__button"
          ></button>
        </div>

        <div class="header__container container">
          <h1 class="header__title">RainDrop</h1>
          <span class="header__tagline"
            >Keeps you dry and
            <button
              type="button"
              class="header__surprise"
              aria-label="Play surprise song. Press again to pause."
            >
              ahead
            </button></span
          >
          <audio
            src="./assets/media/audio/Raindrops Keep Falling on my Head.mp3"
            id="surprise-audio"
            preload="auto"
            aria-hidden="true"
            loop
          ></audio>
        </div>
      </header>

      <main class="main" id="main">
        <div class="main__container container">
          <section class="weather">
            <section
              class="weather__container"
              id="weather-container"
              aria-live="polite"
              aria-atomic="true"
            >
              <img
                class="weather__loading"
                src="./assets/img/connecting_188x188.svg"
                alt="Loading weather data."
                width="188"
                height="188"
              />
            </section>

            <section class="weather__ui">
              <h2 class="weather__ui-title sr-only">
                Select a city to get its weather forecast
              </h2>

              <div class="weather__select-wrapper">
                <label for="city" class="sr-only">City:</label>

                <select class="weather__select" name="city" id="city">
                  <option class="weather__option" value=""></option>
                  <option class="weather__option" value="new york" selected>
                    New York
                  </option>
                  <option class="weather__option" value="los angeles">
                    Los Angeles
                  </option>
                  <option class="weather__option" value="chicago">
                    Chicago
                  </option>
                  <option class="weather__option" value="paris">Paris</option>
                  <option class="weather__option" value="tokyo">Tokyo</option>
                  <option class="weather__option" value="london">London</option>
                </select>

                <svg
                  class="weather__select-arrow"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="currentColor"
                >
                  <path
                    d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"
                  />
                </svg>
              </div>

              <button
                type="button"
                class="weather__button"
                id="get-weather-btn"
              >
                Get Weather
              </button>
            </section>
          </section>
        </div>

        <img
          src="./assets/img/earth_360x286.svg"
          width="360"
          height="286"
          alt=""
          aria-hidden="true"
          class="main__background-image main__background-image--earth"
        />

        <img
          src="./assets/img/particles_350x373.svg"
          width="350"
          height="373"
          alt=""
          aria-hidden="true"
          class="main__background-image main__background-image--particles"
        />
      </main>

      <footer class="footer">
        <div class="footer__container container">
          <p class="footer__tagline">
            Powered by
            <a
              href="https://weather-proxy.freecodecamp.rocks/"
              target="_blank"
              class="footer__link"
              >freeCodeCamp API</a
            >
          </p>
        </div>
      </footer>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
